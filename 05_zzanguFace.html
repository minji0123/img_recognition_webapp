<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/image/corgi.png" type="image/x-icon">
    <title>짱구 케릭터 테스트</title>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css 파일 -->
    <link rel="stylesheet" href="05_style.css">

    <!-- 폰트  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=PT+Sans&family=Pushster&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-distance">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">케릭터상 테스트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">짱구는 못말려</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">안녕자두야!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">도라에몽</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <br>
        <h1 class="display-4 main-title">짱구는 못말려</h1>
        <p class="sub-title">내가 누구랑 비슷하게 생겼는지 궁금하지 않나요??</p>
        <hr class="my-4">
        <br>
        

        <div class="container file-upload">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />

                    <div class="mt-5 pt-5" style="width: 15%; "></div>
                    <h3 class="mb-5 pb-5 mt-3 upload-text">사진을 드래그로 올려놔보세요<br>(클릭해서 넣을수도 있어요)</h3>
            </div>


            <div class="file-upload-content">
                <h1 class="result-message-title">인공지능이 판단한 당신은?!</h1>
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />

               <div class="loading-body">
<!--                        <div class="loading"></div>-->
                        <p class="sub-title" style="margin-top: 20px;">얼굴 분석중이에요...</p>
                        <img src="image/loading.gif" style="width:70%;">

                </div>
                    
                <div class="result-div">
                                  
                    <h2 class="result-message"></h2>
                    <p class="result-Letter"></p>
                    <img class="result-image">

                    <hr>

                    <h3 class="result-ana-title"></h3>
                    <p class="result-ana"></p>
                    
                    <div id="label-container"></div>
                    <div id="canvas-div">
                        <canvas id="myChart" style="width: 100%; height: 400px;"></canvas>
                    </div>
                </div>
                
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">다시 해볼래요?</button>
                </div>
            </div>

        </div>
<!--  여기까지  file upload  -->
        
        <div>
            <p class="para-letter">걱정하지 마세요! 머신러닝 AI모델을 사용하기 때문에 사진이 저장되지 않아요!</p>
            <br>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script src="character.js">
    </script>
</body>
